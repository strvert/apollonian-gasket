<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Apollonian gasket</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <section id="apollonian-gasket">
        <header>
            <h1>APOLLONIAN GASKET</h1>
        </header>
        <div id="konva-container"></div>
    </section>
    <section id="controller">
        <header hidden>
            <h1>Controller</h1>
        </header>

        <div class="left">
            <p class="desktop-only">RUN:</p>
            <button id="one-step-button" type="button">1</button>
            <button id="ten-step-button" type="button">10</button>
            <button id="hundred-step-button" type="button">100</button>
        </div>
        <div class="right">
            <label class="desktop-only" for="pattern">PATTERN:</label>
            <select id="circle-pattern">
            </select>
        </div>
        <!--<div class="right">
            <label for="scale">SCALE:</label>
            <input id="scale" type="range"></input>
        </div>-->
    </section>
</body>

</html>
